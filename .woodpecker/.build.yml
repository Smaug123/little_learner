pipeline:
  build:
    image: nixos/nix
    commands:
      # Lint
      - nix --store 'unix:///mnt/nix/var/nix/daemon-socket/socket?root=/mnt' --experimental-features 'nix-command flakes' develop --eval-store local --command cargo -- fmt --all -- --check
      - nix --store 'unix:///mnt/nix/var/nix/daemon-socket/socket?root=/mnt' --eval-store local --experimental-features 'nix-command flakes' develop --command cargo -- clippy -- -D warnings -W clippy::must_use_candidate
      - nix --store 'unix:///mnt/nix/var/nix/daemon-socket/socket?root=/mnt' --eval-store local --experimental-features 'nix-command flakes' develop .#ci --command alejandra -- --check .
      - nix --store 'unix:///mnt/nix/var/nix/daemon-socket/socket?root=/mnt' --eval-store local --experimental-features 'nix-command flakes' develop .#ci --command markdown-link-check README.md
      # Test
      - nix --experimental-features 'nix-command flakes' develop --command cargo test --verbose --release
      - nix --experimental-features 'nix-command flakes' develop --command cargo test --verbose
      # Run through Nix
      - nix --experimental-features 'nix-command flakes' build
      - nix --experimental-features 'nix-command flakes' run
    volumes:
      - "/nix:/mnt/nix:ro"

when:
  evaluate: '(CI_BUILD_EVENT == "push" && CI_COMMIT_BRANCH == CI_REPO_DEFAULT_BRANCH) || (CI_BUILD_EVENT == "pull_request")'
